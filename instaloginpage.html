<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
        }
        .instagram-logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 50px;
            /* Replace the URL with the official Instagram logo */
            background: url('https://i.pinimg.com/originals/58/78/fa/5878faabdbde40edd6a32228e946a120.jpg') no-repeat center / contain;}
            .fa-instagram {  
  background: #125688;  
  color: white;  
}  
              

        .input-field {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        .input-field::placeholder {
            color: #999;
        }
        .input-button {
            background-color: #405de6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-button:hover {
            background-color: #3469c1;
        }
        .or-divider {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #ccc;
        }
        .divider-text {
            margin: 0 10px;
            color: #999;
            font-weight: bold;
            font-size: 14px;
        }
        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .social-icon i {
            font-size: 18px;
            margin-right: 10px;
            color: #405de6;
        }
        .forget-password {
            text-align: center;
            color: #3182ce;
            margin-bottom: 20px;
        }
        .signup-link {
            text-align: center;
            color: #405de6;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <div class="container">
        <form class="login-form">
            <span class="instagram-logo"></span>
            <a href="#" class="fa fa-instagram"></a>  
            <input type="text" class="input-field" placeholder="Phone number, email or username">
            <input type="password" class="input-field" placeholder="Password">
            <input type="submit" value="Log in" class="input-button">
            <div class="or-divider">
                <div class="divider-line"></div>
                <div class="divider-text">OR</div>
                <div class="divider-line"></div>
            </div>
            <div class="social-icon">
                <i class="fab fa-facebook-square"></i>
                <span>Log in with Facebook</span>
            </div>
            <div class="forget-password">Forgot Password?</div>
        </form>
    </div>
    <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
</body>
</html>
