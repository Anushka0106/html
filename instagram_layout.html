<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Login_page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {

            border: 2px solid white;
            width: 200px;
            padding: 20px;
            border-radius: 8px;
            border-color: black;
            height: 70%;


        }

        .image {
            padding: 20px;
            border-radius: 8px;
            border: 2px solid black;
            width: 200px;
            height: 70vh;


        }

        #image {
            width: 120px;
            align-items: center;
            margin-bottom: 20px;


        }

        .info {
            font-style: inherit;
            font-size: xx-small;
            padding: 20px;

        }

        #button {
            background-color: rgb(18, 184, 239);
            font-size: x-small;
            align-items: center;
            margin: 12px;
            width: 150px;
        }

        .line {
            display: flex;
            margin-top: 7px;
        }

        .arrow {
            background-color: gray;
            height: 1px;
            width: 140px;
        }

        .social-icon {
            display: inline-block;
            margin: 10px;
        }
        .social-icon img{
            width: 40px;
            height: 40px;
        }
        .social_icon span{
            color: rgb(27, 120, 208);
            font-size: 2px;
            font-weight: 20;
        height: 2px;}
        .forget-password{
            margin: 2px;
            color: rgb(3, 66, 124);
            margin-bottom: 26px;
        }
        .Sign-Up{
            height: 30%;
            font-size: x-small;

        }
    </style>
</head>

<body>
    
    <div class="image"></div>
    <div class="information">
    <div class="container">
        <div class="logo">
            <img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png" alt="" id="image">
        </div>
        <div class="info">
            <input type="text" placeholder="phone nnumber , username or EmailId">
            <input type="text" placeholder="Password">

            <input type="button" value="Log in" id="button">
            <div class="line">
                <span class="arrow"></span>
                <span class="content">OR</span>
                <span class="arrow"></span>
            </div>
        </div>
        <div class="links">
            <div class="social-icon">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook">
                    
                   <div class="social-icon span"> <span>Log in with facebook </span></div>
               </a>
                
               
            </div>
            <div class="forget-password"><span>forget your password?</span></div>
        </div>
    </div>
    <div class="Sign-UP"> <p>Dont't have account? 
                <span>Sign Up</span>
            </p></div>
    <div class="App-link"></div>
    </div>
</body>

</html>
